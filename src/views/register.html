<!DOCTYPE html>
<html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
                <link rel="stylesheet" href="/css/register.css">
                <title>Registro-TheVitaminShop</title>
</head>
<body>
    <main>
        <section class="cabecera">
            <form action="/" method="post">
                <div>
                    <button type="button" class="inicio-cuenta-ingresar">
                        <a href="/login">Iniciar Sesión</a>
                    </button>
                    <button type="button" class="inicio-cuenta-ingresar">
                        <a href="/register">Crear una Cuenta</a>
                    </button>
                </div>
            </form>
        </section>

        <section class="header2">
            <div class="redes-sociales">
                <button type="button" class="facebook">
                    <a href="#"><i class="bi bi-facebook"></i> Registrarse con Facebook</a>
                </button>
            </div>

            <div class="redes-sociales">
                <button type="button" class="google">
                    <a href="#"><i class="bi bi-google"></i> Registrarse con Google</a>
                </button>
            </div>

            <div class="redes-sociales">
                <button type="button" class="apple">
                    <a href="#"><i class="bi bi-apple"></i> Registrarse con Apple</a>
                </button>
            </div>
        </section>
<hr>
        <section>
            <form action="/" method="post">
                <input type="text" id="name" name="name" placeholder="Nombre completo" required>
                <input type="text" id="Apellido" name="Apellido" placeholder="Apellido" required>
                <input type="text" id="username" name="username" placeholder="Usuario" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
            </form>
        </section>

        <section>
                <p>
                    <label> <input type="radio" required> Acepto los terminos y las <Strong>Politicas de privacidad</Strong> </label>
                </p>
                <div>
                    <button type="button" class="input2"><a href="#">Crear Cuenta</a></button>
                </div>
        </section>
        <footer>
            <div class="Volver">
                <button type="button" class="input2"><a href="/">Volver</a></button>
            </div>
        </footer>
    </main>
</body>

</html>
